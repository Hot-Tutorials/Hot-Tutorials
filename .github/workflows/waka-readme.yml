name: Waka Readme

on:
    workflow_dispatch:
    schedule:
        # Runs every day at 12:00 UTC
        - cron: "0 12 * * *"

jobs:
    update-readme:
        name: Update this repo's README
        runs-on: ubuntu-latest
        steps:
            - uses: anmol098/waka-readme-stats@master
              with:
                  WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
                  SHOW_OS: "False"
